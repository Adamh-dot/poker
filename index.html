    <header>

          <br>
          <table>

              </td>
            </tr>

        </section>

        <section class="rounds column">

          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <input type="button" class="button" id="deal-card" value="Deal Hand"></input>
        </section>

        <section class="rounds column">
          <p class="round-label">Computer<span id="hand"></span></p>
          <br>
          <table>
            <tr>
              <td><figure>
                <img id="card1Img" src="PNG/red_back.png" height=200px width=140px/>
                </figure>
              </td>
              <td>
                <figure>
                <img id="card2Img" src="PNG/red_back.png" height=200px width=140px/>
                </figure>
              </td>
            </tr>
          </table>
        </section>

      </section>
            
      <section class="community-cards">
        <table>
          <tr>
            <td><figure><img id="flop1Img" height=200px width=140px/></figure></td>
            <td><figure><img id="flop2Img" height=200px width=140px/></figure></td>
            <td><figure><img id="flop3Img" height=200px width=140px/></figure></td>
            <td><figure><img id="turnImg" height=200px width=140px/></figure></td>
            <td><figure><img id="riverImg" height=200px width=140px/></figure></td>
          </tr>
        </table>

    </main>
